# Gains for the Proportional-Derivative Joint Space Controller
# included with the Allegro Hand ROS Package.
# P and D gains for each of the 16 joints.

gains_pd:
# proportial
 p:
#  Index finger
  j00: 3.5
  j01: 3.0
  j02: 3.6
  j03: 3.0

#  Middle finger
  j10: 3.5
  j11: 3.0
  j12: 3.4
  j13: 3.0
  
#  Ring finger
  j20: 3.5
  j21: 3.0
  j22: 3.0
  j23: 3.0

#  Thumb finger
  j30: 4.0
  j31: 3.0
  j32: 3.0
  j33: 3.0

#derivative
 d:
#  Index finger
  j00: 0.2
  j01: 0.22
  j02: 0.24
  j03: 0.26


#  Middle finger
  j10: 0.2
  j11: 0.22
  j12: 0.24
  j13: 0.26
  
#  Ring finger
  j20: 0.2
  j21: 0.22
  j22: 0.24
  j23: 0.26

#  Thumb finger
  j30: 0.30
  j31: 0.3
  j32: 0.24
  j33: 0.22


 